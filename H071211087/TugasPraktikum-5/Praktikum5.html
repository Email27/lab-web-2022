<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack!</h1>

            <div class="col">
              <h3>Your Money Rp.<span id="uang">5000</span></h3>
            </div>
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" id="betfield" placeholder="Set Your Bet">
          </div>
          <br>
    <button onclick="reset()">Reset</button>
    <script src="index.js"></script>
