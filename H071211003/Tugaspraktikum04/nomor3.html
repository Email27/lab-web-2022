<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor3</title>
</head>
<body>
    <script>
        var input = prompt ("masukkan sebuah string");
        const map = new Map();

        for(let i = 0; i< input.length; i++) {
            if (map.has(input[i])) {
                map.set(input[i], map.get(input[i]) + 1);
            } else {
                map.set(input[i], 1);
            }
        }
        for (let [kunci, nilai] of map) {
            if (kunci != " ") {
                console.log(kunci + "=" + nilai);
            } else {
                console.log("spasi =" + nilai);
            }
            // console.log(kunci + "=" + nilai);
        }
    </script>
</body>
</html>
