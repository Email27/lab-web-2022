<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 3</title>
    <script>
        var kalimat = prompt("Masukkan kalimat atau karakter apapun!");
        var m = new Map()

        for (let i = 0; i < kalimat.length; i++) {
           if (m.has(kalimat[i])) {
               m.set(kalimat[i], m.get(kalimat[i]) + 1);
           } else {
               m.set(kalimat[i], 1);   
           } 
        }
        console.log(m)

        for (let [key, value] of m) {
            if (key != " "){
                console.log(key + "=" + value);
            } else {
                console.log("spasi = " + value);
            }
        }
    </script>
</head>
