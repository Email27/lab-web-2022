<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>BLACKJACK</strong></h1>
      <div class="playing-area">
        <div class="panel dealer">
          <div class="left">
            <button class="reset-btn">RESET</button>
          </div>
          <div class="table dealer">
            <!-- <div class="card black">
              <p>K</p>
              <i class="bi bi-suit-club-fill"></i>
              <p class="bottom">K</p>
            </div>
            <div class="card red flipped">
              <p>K</p>
              <i class="bi bi-suit-diamond-fill"></i>
              <p class="bottom">K</p>
            </div> -->
          </div>
          <img class="right" src="assets/card-deck.png" alt="" />
        </div>

        <div class="bet-options">
          <div class="div">
            <p class="bet">BET = $0</p>
            <!-- <i
              class="bi bi-arrow-counterclockwise"
              style="font-size: 1.5rem"
              id="undo-bet"
            ></i> -->
          </div>
          <!-- <div class="chip">
            <div class="pokerchip flat brown"><p>10</p></div>
            <div class="pokerchip flat pink"><p>50</p></div>
            <div class="pokerchip flat blue"><p>100</p></div>
            <div class="pokerchip flat yellow"><p>200</p></div>
            <div class="pokerchip flat violet"><p>500</p></div>
            <div class="pokerchip flat orange"><p>1000</p></div>
          </div> -->
        </div>

        <div class="panel user">
          <div class="side-panel left">
            <p>Total :</p>
            <p class="total">$1000</p>
          </div>
          <div class="table user">
            <!-- <div class="card black">
              <p>K</p>
              <i class="bi bi-suit-club-fill"></i>
              <p class="bottom">K</p>
            </div>
            <div class="card red">
              <p>K</p>
              <i class="bi bi-suit-diamond-fill"></i>
              <p class="bottom">K</p>
            </div>
            <div class="card black">
              <p>K</p>
              <i class="bi bi-suit-spade"></i>
              <p class="bottom">K</p>
            </div>
            <div class="card red">
              <p>K</p>
              <i class="bi bi-suit-heart-fill"></i>
              <p class="bottom">K</p>
            </div> -->
          </div>
          <div class="side-panel right">
            <p class="point">0</p>
            <button class="hit-btn">HIT</button>
            <button class="stand-btn">STAND</button>
          </div>
        </div>
      </div>
    </div>

    <div class="start-panel">
      <div class="bet-options">
        <div class="div">
          <p class="bet">BET = $0</p>
          <i
            class="bi bi-arrow-counterclockwise"
            style="font-size: 1.5rem"
            id="undo-bet"
          ></i>
        </div>
        <div class="chip">
          <div class="pokerchip flat brown"><p>10</p></div>
          <div class="pokerchip flat pink"><p>50</p></div>
          <div class="pokerchip flat blue"><p>100</p></div>
          <div class="pokerchip flat yellow"><p>200</p></div>
          <div class="pokerchip flat violet"><p>500</p></div>
          <div class="pokerchip flat orange"><p>1000</p></div>
        </div>
        <p>Total :</p>
        <p class="total">$1000</p>
        <button class="start-btn">START</button>
      </div>
    </div>

    <div class="return-panel hidden">
      <p class="game-status"></p>
      <p class="return-value">Your Return : $</p>
      <p class="total-bet">Your Total bet: $</p>
      <p class="continue">Tap anywhere to continue</p>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
